{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content=" device=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="Shop the latest collection of stylish, comfortable, and affordable shoes online. Discover sneakers, formal shoes, sandals, and more with fast delivery and secure checkout." />
    <meta name="author" content="kiran k" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- navigation bar -->
<header id="header" class="shadow p-3 mb-2 bg-body-tertiary rounded">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center " href="#">
                        <img src="{% static 'assets\images\logo\logo.svg' %}" alt="Logo" width="50" height="50"
                            class="d-inline-block align-text-top">
                        <span>Veluxe</span>
                    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
       
    <div class="collapse navbar-collapse" id="navbarSupportedContent">   
      <form class="d-flex mx-auto " role="search" style="width: auto;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
       <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item me-2">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><img src="{% static 'assets\images\logo\home.svg'%}" alt="home" height="30" width="30"></a>
        </li>
        <li class="nav-item me-2">
          <a class="nav-link active" aria-current="page" href="{% url 'cart' %}"><img src="{% static 'assets\images\logo\cart.svg'%}" alt="cart" height="30" width="30"></a>
        </li>
        <li class="nav-item me-5">
          <a class="nav-link active" aria-current="page" href="{% url 'profile' %}"><img src="{% static 'assets\images\logo\profile2.svg'%}" alt="profile" height="30" width="30"></a>
        </li>
       </ul>
   
    </div>
  </div>
</nav>
</header>

</body>

</html>
