{% extends 'base.html' %}

{% load static %}

{% block content %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact us</title>
  <meta name="description"
    content="Shop the latest collection of stylish, comfortable, and affordable shoes online. Discover sneakers, formal shoes, sandals, and more with fast delivery and secure checkout." />
  <meta name="author" content="kiran k" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="cont-back">
  <div >
  <form action="" method="post" class="min-vh-75 d-flex justify-content-center align-items-center" >
    <fieldset class="cont-form">
    <ul class="list-unstyled ">
      <li >
        <p class="cont-li cont-font"><span class="cont-spa">contact us</span></p>
      </li>
      <li class="mt-5 ">
        <input type="text" id="name" class="cont-li" name="username" placeholder="username">
      </li>
      <li class="mt-4 ">
        <input type="email" id="mail" class="cont-li" name="user_email" placeholder="email">
      </li>
      <li class="mt-4 ">
        <textarea name="message" id="msg" class="cont-li cont-msg" placeholder="message"></textarea>
      </li>
      <li class="mt-4  mb-5 text-center">
        <button type="submit" class="cont-button cont-li mx-auto"><img src="{% static 'assets\images\logo\send-plane-svgrepo-com.svg' %}" alt="send" width="40" height="30">send</button>
      </li>
    </ul>
     </fieldset>
  </form>
  </div>
</body>

</html>
{% endblock %}
