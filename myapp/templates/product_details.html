{% extends 'base.html' %}

{% load static %}

{% block content %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <meta name="description"
        content="Shop the latest collection of stylish, comfortable, and affordable shoes online. Discover sneakers, formal shoes, sandals, and more with fast delivery and secure checkout." />
    <meta name="author" content="kiran k" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="row" style="margin-top: 70px;">
        <div class="col-lg-5">
            <div class="mx-5 prod-border m-5 d-flex justify-content-center">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'assets\images\home_carousel\1.jpg' %}" class="d-block w-100"
                                alt="product-img" class=" prod-img">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'assets\images\home_carousel\1.jpg' %}" class="d-block w-100"
                                alt="product-img" class=" prod-img">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'assets\images\home_carousel\1.jpg' %}" class="d-block w-100"
                                alt="product-img" class=" prod-img">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row mt-5 ms-5 prod-font1">
                <p>prduct name</p>
            </div>
            <div class="row ms-5 ">
                <p>description about the shoe</p>
            </div>
            <div class="row mt-5 ms-5">
                <p class="prod-font3">MRP: $</p>
            </div>
            <!-- <div class="row mt-1 ms-5">
                <p class="prod-font2">color:</p>
                <div>
                    <div class="colors">
                        <button class="color-select" style="background-color: ;"></button>
                        <button class="color-select"></button>
                        <button class="color-select"></button>
                    </div>
                </div>
            </div> -->
            <div class="row mt-1 ms-5">
                <div class="col-12">
                <p class="prod-font2">select size:</p>
                </div>
                <div class="col-12">
                    <div class="prod-size d-flex flex-wrap">
                        <button class="prod-size-select">UK-6</button>
                        <button class="prod-size-select">UK-6.5</button>
                        <button class="prod-size-select">UK-7</button>
                        <button class="prod-size-select">UK-7.5</button>
                        <button class="prod-size-select">UK-8</button>
                        <button class="prod-size-select">UK-8.5</button>
                        <button class="prod-size-select">UK-9</button> 
                        <button class="prod-size-select">UK-9.5</button>
                        <button class="prod-size-select">UK-10</button>
                        <button class="prod-size-select">UK-10.5</button>
                        <button class="prod-size-select">UK-11</button>
                        <button class="prod-size-select">UK-11.5</button>
                        <button class="prod-size-select">UK-12</button> 
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="d-flex justify-content-center">
                     <button class="prod-cart-btn ">add to cart</button> 
                </div>
            </div>
            <div class="row mt-2" style="margin-bottom: 100px;">
                <div class="d-flex justify-content-center">
                     <button class="prod-cart-btn-buy ">Buy</button> 
                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% endblock %}
