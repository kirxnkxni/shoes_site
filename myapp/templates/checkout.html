    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 check-border ms-5">
                <div class="check-h1 mt-4 mb-5 ms-3">
                    <h1>shipping address</h1>
                </div>
                <div class="row label-space">
                    <div class="col-6 ">
                        <label for="firstname" class="lab-check">firstname:</label>
                    </div>
                    <div class="col-6 ">
                        <label for="lastname" class="lab-check">lastname:</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <input type="text" id="firstname" placeholder="firstname" class="check-inp" required>
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="lastname" class="check-inp" required>
                    </div>
                </div>

                <div class="row label-space">
                    <div class="col-6 ">
                        <label for="firstname" class="lab-check">email:</label>
                    </div>
                    <div class="col-6 ">
                        <label for="lastname" class="lab-check">phone number:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="email" placeholder="email" class="check-inp" required>
                    </div>
                    <div class="col-6">
                        <input type="tel" placeholder="phone number" class="check-inp" required>
                    </div>
                </div>

                <div class="row label-space">
                    <div class="col-4 ">
                        <label for="firstname" class="lab-check">city:</label>
                    </div>
                    <div class="col-4 ">
                        <label for="lastname" class="lab-check">state:</label>
                    </div>
                    <div class="col-4 ">
                        <label for="lastname" class="lab-check">zip code:</label>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-4">
                        <input type="text" placeholder="city" class="check-inp" required>
                    </div>
                    <div class="col-4">
                        <input type="text" placeholder="state" class="check-inp" required>
                    </div>
                    <div class="col-4">
                        <input type="text" placeholder="zip code" class="check-inp" required>
                    </div>
                </div>
                <div class="row label-space">
                    <div class="col-4 ">
                        <label for="firstname" class="lab-check">description:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea name="" id="" class="check-textarea" required></textarea>
                    </div>
                </div>
                <div class="row mt-5 mb-5 ">
                    <div class="d-flex justify-content-center">
                        <button class="check-but">save</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 check-border-second ms-5 mt-4">
                <div class="check-h1 d-flex justify-content-center">
                    <h1>your cart</h1>
                </div>
                <!-- cart product showing -->
                <div class="row mt-5 check-pos">
                    <div class="col-3 ">
                        <img src="" alt="carted-product">
                    </div>
                    <div class="col-6">
                        <!-- product details from db cart table -->
                    </div>
                    <div class="col-3">
                        <!-- product price  -->
                    </div>
                    <div class="d-flex justify-content-center">
                    <div class="check-prod mt-4 m-auto">
                    </div>
                    </div>

                    <div class="row mt-5 mb-5" >
                        <div class="col d-flex" style="position: relative;">
                             <input type="text" placeholder="% Discount Code" class="check-cart-inp">
                             <button class="disc-but align-items-center mt-1" style="position:absolute; top:0; right:20px;">apply</button>   
                        </div>     
                    </div>
                    <div class="row">
                        <div class="col-8">
                        <p>subtotal</p>
                        </div>
                        <div class="col-3">

                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-8">
                        <p>shipping charge</p>
                        </div>
                        <div class="col-3">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                        <p>estimated taxes</p>
                        </div>
                        <div class="col-3">

                        </div>
                    </div>
                    <div class="check-borderline d-flex">
                        <div class="justify-content-center"></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-8">
                        <p class="check-total">TOTAL</p>
                        </div>
                        <div class="col-3">

                        </div>
                        <div class="row mt-5">
                            <div class="d-flex justify-content-center">
                                <button class="check-payment-but">continue to payment</button> 
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
