{% extends 'base.html' %}

{% load static %}

{% block content %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <meta name="description"
        content="Shop the latest collection of stylish, comfortable, and affordable shoes online. Discover sneakers, formal shoes, sandals, and more with fast delivery and secure checkout." />
    <meta name="author" content="kiran k" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="log-body">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row profile-back" style="width: 600px; padding: 50px; border-radius: 15px;">
            <h2 class="text-center mb-4" style="color: white;">Edit Profile</h2>
            
            <form id="edit-profile-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Profile Picture -->
                <div class="mb-4 text-center">
                    <div class="profile-pic mx-auto" style="width: 120px; height: 120px;">
                        {% if profile.image %}
                            <img id="preview-image" src="{{ profile.image.url }}" alt="profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
                        {% else %}
                            <img id="preview-image" src="{% static 'profile_images/default.png' %}" alt="profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
                        {% endif %}
                    </div>
                    <input type="file" id="profile_image" name="profile_image" accept="image/*" class="mt-3" onchange="previewImage(event)">
                </div>

                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullname" class="form-label" style="color: white;">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="log-inp w-100" value="{{ user.user }}" required>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label" style="color: white;">Gender</label>
                    <select id="gender" name="gender" class="log-inp w-100">
                        <option value="">Select Gender</option>
                        <option value="Male" {% if profile.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if profile.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if profile.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <!-- Age -->
                <div class="mb-3">
                    <label for="age" class="form-label" style="color: white;">Age</label>
                    <input type="number" id="age" name="age" class="log-inp w-100" value="{{ profile.age }}" min="1" max="150">
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label" style="color: white;">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="log-inp w-100" value="{{ profile.phone }}">
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label" style="color: white;">Address</label>
                    <textarea id="address" name="address" class="log-inp w-100" rows="3">{{ profile.address }}</textarea>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'profile' %}">
                        <button type="button" class="log-button px-4 py-2" style="background-color: #6c757d;">Cancel</button>
                    </a>
                    <button type="submit" class="log-button px-4 py-2">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!----------------------------------- Modal ----------------------------------------------->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="modalMessage">
                    message
                </div>
            </div>
        </div>
    </div>

    <!----------------------------------- JavaScript ----------------------------------------------->
    <script>
        // Preview image before upload
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // Get CSRF token
        function getCSRF() {
            return document.querySelector('input[name=csrfmiddlewaretoken]').value;
        }

        // Show modal
        function showModal(msg) {
            document.getElementById('modalMessage').innerText = msg;
            const modal = new bootstrap.Modal(document.getElementById('messageModal'));
            modal.show();
            setTimeout(() => {
                modal.hide();
            }, 2000);
        }

        // Form submission
        document.getElementById('edit-profile-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch("{% url 'edit_profile' %}", {
                method: 'POST',
                headers: {
                    "X-CSRFToken": getCSRF()
                },
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                showModal(data.message);

                if (data.status === 'success') {
                    setTimeout(() => {
                        window.location.href = "{% url 'profile' %}";
                    }, 2000);
                }
            })
            .catch(err => {
                console.error("Error:", err);
                showModal("Something went wrong!");
            });
        });
    </script>
</body>

</html>

{% endblock %}
